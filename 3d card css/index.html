<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-D Cards</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- section -->
  <section class="section-2">
    <!-- <h1 class="section-heading">This is the heading</h1> -->

    <div class="cards-container">

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1649878192983-470e5c6e56f7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          class="card-img">
        <h3 class="card-name">Nature</h3>
        <button class="card-btn">Explore More</button>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1649244451448-797144294226?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          class="card-img">
        <h3 class="card-name">Food</h3>
        <button class="card-btn">Explore More</button>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1648410775749-2a737a312218?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          class="card-img">
        <h3 class="card-name">Animals</h3>
        <button class="card-btn">Explore More</button>
      </div>

    </div>

  </section>



  <!-- script -->
  <script src="script.js"></script>
</body>

</html>
